<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính Hình Chữ Nhật</title>
</head>
<body>
<h2>Tính diện tích & chu vi hình chữ nhật</h2>

<form th:action="@{/ca/compute}" method="get">
    <label>Chiều rộng: </label>
    <input type="number" step="0.1" name="width" th:value="${width}" required/><br><br>

    <label>Chiều dài: </label>
    <input type="number" step="0.1" name="height" th:value="${height}" required/><br><br>

    <button type="submit">Tính</button>
</form>

<p style="color:red" th:text="${message}"></p>

<div th:if="${area != null}">
    <h3>Kết quả:</h3>
    <p>Chiều rộng: <span th:text="${width}"></span></p>
    <p>Chiều dài: <span th:text="${height}"></span></p>
    <p>Diện tích: <span th:text="${area}"></span></p>
    <p>Chu vi: <span th:text="${perimeter}"></span></p>
</div>

</body>
</html>
